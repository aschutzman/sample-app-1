<html>
<body>
	<form action="#" th:action="@{/}" th:object="${personForm}"
		method="post">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" th:field="*{name}" /></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
					Error</td>
			</tr>
			<tr>
				<td>Region:</td>
				<td><select th:field="*{region}">
						<option value="">--</option>
						<option th:each="regionItem : ${regions}"
							th:value="${regionItem.name}" th:utext="${regionItem.displayName}" /></td>
				<td th:if="${#fields.hasErrors('region')}" th:errors="*{region}">Region
					Error</td>
			</tr>
			<tr>
				<td><button type="submit">Submit</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
